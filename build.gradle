task build

//declare a task to create a zip of the app
task zip(type: Zip) {
	from ('.') {
		include "*"
		include "bin/**"
		include "data/**"
		include "node_modules/**"
		include "public/**"
		include "routes/**"
		include "views/**"
	}
	destinationDir(file("dist"))
	baseName "nginx"
}

//declare task dependencies
build.dependsOn zip
zip.dependsOn nginx_build
npm_build.dependsOn nginx_test
npm_test.dependsOn nginxInstall
npm_build.dependsOn nginxInstall
	

